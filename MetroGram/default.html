<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MetroGram</title>
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.0.6/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>
    <!-- MetroGram references -->
    <link href="/css/default.css" rel="stylesheet">
    <script src="/js/data.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/appbar.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="MetroGram.PageControlNavigator" data-win-options="{home: '/html/groupedItemsPage.html'}">
    </div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'home', label:'Home', icon:'&#xE10F', section: 'selection', onclick: MetroGram.navigateHome}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" onclick="saveBthBar_Clicked()" data-win-options="{id:'saveBthBar', label:'Save', icon:'&#xE105', section: 'selection'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" onclick="logoutBthBar_Clicked()" data-win-options="{id:'logoutBthBar', label:'Logout', icon:'&#xE177', section: 'global'}">
        </button>
    </div>
</body>
</html>
